<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal for Kathryn ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="terminal-container">
        <div id="terminal-title">
            <span>Terminal - Kathryn's Console</span>
            <div class="buttons">
                <span class="terminal-btn close-btn"></span>
                <span class="terminal-btn min-btn"></span>
                <span class="terminal-btn max-btn"></span>
            </div>
        </div>
        <div id="terminal">
            <div id="output"></div>
        </div>
        <div id="input-line">
            <span>PS C:\Users\Kathryn></span>
            <input type="text" id="command" autofocus autocomplete="off">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
